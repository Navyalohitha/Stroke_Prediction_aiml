<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stroke Risk Prediction AI</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4f46e5;
            --primary-hover: #4338ca;
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --card-bg: rgba(255, 255, 255, 0.95);
            --text-color: #1f2937;
            --input-bg: #f3f4f6;
            --input-border: #e5e7eb;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: var(--text-color);
        }

        .main-container {
            width: 100%;
            max-width: 1000px;
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
        }

        @media (min-width: 768px) {
            .main-container {
                grid-template-columns: 1.2fr 0.8fr;
            }
        }

        .card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease;
        }

        .header-section {
            margin-bottom: 30px;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(to right, #4f46e5, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p.subtitle {
            color: #6b7280;
            font-size: 1.1rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 600px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
        }

        .form-group {
            margin-bottom: 5px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 0.95rem;
            color: #374151;
        }

        input,
        select {
            width: 100%;
            padding: 12px 16px;
            border-radius: 12px;
            border: 2px solid var(--input-border);
            background: var(--input-bg);
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
        }

        input:focus,
        select:focus {
            border-color: var(--primary-color);
            background: white;
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
        }

        .btn-predict {
            width: 100%;
            padding: 16px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            box-shadow: 0 10px 20px rgba(79, 70, 229, 0.3);
        }

        .btn-predict:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(79, 70, 229, 0.4);
        }

        .result-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100%;
            min-height: 300px;
            position: relative;
            overflow: hidden;
        }

        .result-placeholder {
            color: #9ca3af;
        }

        .result-content {
            display: none;
            width: 100%;
        }

        .risk-score {
            font-size: 4rem;
            font-weight: 800;
            color: var(--primary-color);
            margin: 20px 0;
            line-height: 1;
        }

        .risk-label {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .risk-message {
            color: #6b7280;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 50px;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 15px;
        }

        .badge-safe {
            background: #d1fae5;
            color: #059669;
        }

        .badge-danger {
            background: #fee2e2;
            color: #dc2626;
        }

        /* Animation for loading */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            display: none;
            margin: 20px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Pulse animation for high risk */
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(220, 38, 38, 0.4);
            }

            70% {
                box-shadow: 0 0 0 20px rgba(220, 38, 38, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(220, 38, 38, 0);
            }
        }

        .high-risk-pulse {
            animation: pulse 2s infinite;
        }
    </style>
</head>

<body>

    <div class="main-container">
        <!-- Input Form -->
        <div class="card">
            <div class="header-section">
                <h1>Stroke Predictor</h1>
                <p class="subtitle">AI-powered health assessment tool</p>
            </div>

            <div class="form-grid">
                <div class="form-group">
                    <label>Gender</label>
                    <select id="gender">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Age</label>
                    <input type="number" id="age" placeholder="e.g. 45">
                </div>

                <div class="form-group">
                    <label>Hypertension</label>
                    <select id="hypertension">
                        <option value="0">No</option>
                        <option value="1">Yes</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Heart Disease</label>
                    <select id="heart_disease">
                        <option value="0">No</option>
                        <option value="1">Yes</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Marital Status</label>
                    <select id="ever_married">
                        <option value="Yes">Married</option>
                        <option value="No">Single</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Work Type</label>
                    <select id="work_type">
                        <option value="Private">Private Company</option>
                        <option value="Self-employed">Self Employed</option>
                        <option value="Govt_job">Government Job</option>
                        <option value="children">Child</option>
                        <option value="Never_worked">Never Worked</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Residence</label>
                    <select id="Residence_type">
                        <option value="Urban">Urban</option>
                        <option value="Rural">Rural</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Avg Glucose Level</label>
                    <input type="number" id="glucose" step="0.01" placeholder="e.g. 95.5">
                </div>

                <div class="form-group">
                    <label>BMI</label>
                    <input type="number" id="bmi" step="0.1" placeholder="e.g. 24.5">
                </div>

                <div class="form-group">
                    <label>Smoking Status</label>
                    <select id="smoking_status">
                        <option value="never smoked">Never Smoked</option>
                        <option value="formerly smoked">Formerly Smoked</option>
                        <option value="smokes">Smokes</option>
                        <option value="Unknown">Unknown</option>
                    </select>
                </div>
            </div>

            <button class="btn-predict" onclick="predict()">Analyze Risk</button>
        </div>

        <!-- Result Section -->
        <div class="card result-card">
            <div id="loading" class="loader"></div>

            <div id="placeholder" class="result-placeholder">
                <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path d="M22 12h-4l-3 9L9 3l-3 9H2" />
                </svg>
                <p style="margin-top: 15px;">Fill out the form and click Analyze to manage your health.</p>
            </div>

            <div id="result" class="result-content">
                <span id="badge" class="badge badge-safe">Low Risk</span>
                <div class="risk-label">Stroke Risk Probability</div>
                <div class="risk-score" id="score_val">0%</div>
                <p class="risk-message" id="message">Based on the provided data, the model predicts a low probability of
                    stroke.</p>
            </div>
        </div>
    </div>

    <script>
        async function predict() {
            const btn = document.querySelector('.btn-predict');
            const loader = document.getElementById('loading');
            const placeholder = document.getElementById('placeholder');
            const resultDiv = document.getElementById('result');

            // UI Loading State
            btn.disabled = true;
            btn.style.opacity = '0.7';
            btn.innerText = 'Analyzing...';
            placeholder.style.display = 'none';
            resultDiv.style.display = 'none';
            loader.style.display = 'block';

            let data = {
                gender: document.getElementById("gender").value,
                age: parseFloat(document.getElementById("age").value) || 0,
                hypertension: parseInt(document.getElementById("hypertension").value),
                heart_disease: parseInt(document.getElementById("heart_disease").value),
                ever_married: document.getElementById("ever_married").value,
                work_type: document.getElementById("work_type").value,
                Residence_type: document.getElementById("Residence_type").value,
                avg_glucose_level: parseFloat(document.getElementById("glucose").value) || 0,
                bmi: parseFloat(document.getElementById("bmi").value) || 0,
                smoking_status: document.getElementById("smoking_status").value
            };

            try {
                // Use relative URL so it works in production and localhost
                const res = await fetch("/predict", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data)
                });

                if (!res.ok) throw new Error("API Request Failed");

                const output = await res.json();

                // Update UI with results
                const probability = (output.risk_probability * 100).toFixed(2);
                const isHighRisk = output.stroke_prediction === 1 || probability > 50;

                document.getElementById('score_val').innerText = probability + "%";

                const badge = document.getElementById('badge');
                const message = document.getElementById('message');
                const resultCard = document.querySelector('.result-card');

                if (isHighRisk) {
                    badge.className = 'badge badge-danger';
                    badge.innerText = 'Result: High Risk';
                    message.innerText = 'The model suggests a higher risk factor. Please consult with a healthcare professional.';
                    document.getElementById('score_val').style.color = '#dc2626';
                    resultCard.classList.add('high-risk-pulse');
                } else {
                    badge.className = 'badge badge-safe';
                    badge.innerText = 'Result: Low Risk';
                    message.innerText = 'Great news! The model predicts a low probability of stroke based on these metrics.';
                    document.getElementById('score_val').style.color = '#059669';
                    resultCard.classList.remove('high-risk-pulse');
                }

                resultDiv.style.display = 'block';

            } catch (error) {
                console.error(error);
                alert("Error connecting to the model. Please make sure the backend server (main.py) is running on port 8001.");
                placeholder.style.display = 'block';
            } finally {
                loader.style.display = 'none';
                btn.disabled = false;
                btn.style.opacity = '1';
                btn.innerText = 'Analyze Risk';
            }
        }
    </script>

</body>

</html>
